<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Diabetes Predictor</title>
</head>
     <h1>Welcome to Diabetes Predictor!</h1>
<body>
    <div class="input_container" >
        <p>Enter your details:</p>
        <form method="POST" action="{{url_for('predict')}}">
            <label>Number of Pregnancies: </label>
            <input class="form_input" type="text" name="pregnancies" placeholder="eg 0"><br /><br>
            <label>Glucose value: </label>
            <input class="form_input" type="text" name="glucose" placeholder=" in mg/dL"><br /><br>
            <label>Blood Pressure: </label>
            <input class="form_input" type="text" name="blood_pressure" placeholder=" in mmHg"><br><br>
            <label>Skin Thickness: </label>
            <input class="form_input" type="text" name="skin_thickness" placeholder="in mm"><br><br>
            <label>Insulin value: </label>
            <input class="form_input" type="text" name="insulin" placeholder="in IU/mL"><br><br>
            <label>Body Mass Index(BMI): </label>
            <input class="form_input" type="text" name="bmi" placeholder="in kg/mÂ²"><br><br>
            <label>Diabetes Pedigree Function: </label>
            <input class="form_input" type="text" name="dpf" placeholder="eg. 0.48"><br><br>
            <label>AGE: </label>
            <input class="form_input" type="text" name="age" placeholder="in years"><br><br>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

</body>
</html>
